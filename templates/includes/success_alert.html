
<!-- Toast Container -->
<div class="fixed top-20 right-4 z-4 space-y-4">
  {% if messages %}
    {% for message in messages %}
      <!-- Success Toast (Teal Style) -->
      {% if message.tags == "success" %}
        <div id="success-toast" class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md" role="alert">
          <button onclick="this.closest('#success-toast').classList.add('hidden')" class="absolute top-2 right-2 text-teal-600 hover:text-teal-800 transition">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          <div class="flex">
            <div class="py-1">
              <svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/>
              </svg>
            </div>
            <div>
              <p class="font-bold">{{message.tags|title}}</p>
              <p class="text-sm">{{message}}</p>
            </div>
          </div>
        </div>
      {% elif message.tags == "error" %}
        <!-- Error Toast (Red Style) -->
        <div id="failed-toast" class="bg-red-100 border-t-4 border-red-500 rounded-b text-red-900 px-4 py-3 shadow-md" role="alert">
          <button onclick="this.closest('#failed-toast').classList.add('hidden')" class="absolute top-2 right-2 text-red-600 hover:text-red-800 transition">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          <div class="flex">
            <div class="py-1">
              <svg class="fill-current h-6 w-6 text-red-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"/>
              </svg>
            </div>
            <div>
              <p class="font-bold">{{message.tags|title}}</p>
              <p class="text-sm">{{message}}</p>
            </div>
          </div>
        </div>
      {% else %}
        <!-- Others Toast (Info Style) -->
        <div id="failed-toast" class="bg-blue-100 border-t-4 border-blue-500 rounded-b text-blue-900 px-4 py-3 shadow-md" role="alert">
          <button onclick="this.closest('#failed-toast').classList.add('hidden')" class="absolute top-2 right-2 text-blue-600 hover:text-blue-800 transition">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          <div class="flex">
            <div class="py-1">
              <svg class="h-6 w-6 text-blue-500 inline-block mr-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
              </svg>
            </div>
            <div>
              <p class="font-bold">{{message.tags|title}}</p>
              <p class="text-sm">{{message}}</p>
            </div>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  {% endif %}

</div>
